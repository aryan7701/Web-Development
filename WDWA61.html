<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="conatiner">
        <div>Math Object in JavaScript</div>
    </div>
    <script>
        let m= Math;
        console.log(m);

        //Printing the constants from the Onject
        console.log("The value of Math.E is: ", Math.E)
        console.log("The value of Math.PI is: ", Math.PI)
        console.log("The value of Math.LN2 is: ", Math.LN2)
        console.log("The value of Math.SQRT1_2 is: ", Math.SQRT1_2)
        console.log("The value of Math.LOG2E is: ", Math.LOG2E)

        //Printing The Functions from Math Object
        let a =34.56857;
        let b =89;

        console.log("The value of a and b is: ", a, b);
        console.log("The value of a and b rounded is: ", Math.round(a), Math.round(b));

        console.log("3 is raised to the power of 2 is: ", Math.pow(3,2))
        console.log("2 is raised to the power of 12 is: ", Math.pow(2,12))
        console.log("4 is raised to the power of 5 is: ", Math.pow(4,5))

        console.log("Square root of 36 is: ", Math.sqrt(36))
        console.log("Square root of 64 is: ", Math.sqrt(64))
        console.log("Square root of 50 is: ", Math.sqrt(50))

        //Ceil and Floor
        console.log("5.8 rounded up to nearest integer is: ",Math.ceil(5.8))
        console.log("5.8 is rounded down to nearest integer is: ",Math.floor(5.8))

        //Absolute function
        console.log("Absolute value of 5.66 is: ", Math.abs(5.66))
        console.log("Absolute value of -5.66 is: ", Math.abs(-5.66))

        //Trignometric Functions 
        console.log("The value of sin(pi/2) is: ",Math.sin(Math.PI/2))
        console.log("The value of tan(pi/2) is: ",Math.tan(Math.PI/2))
        console.log("The value of cos(pi/2) is: ",Math.cos(Math.PI/2))

        //Min and Max functions

        console.log("Minimum value of 4,5,6 is: ", Math.min(4,5,6));
        console.log("Minimum value of 14,5,16 is: ", Math.min(14,5,16));
        console.log("Maximum value of 4,5,6 is: ", Math.max(4,5,6));
        console.log("Maximum value of 14,5,16 is: ", Math.max(14,5,16));

        //Generating a random number

        let r = Math.random();
        //Random number (a,b)=a+(b-a)*Math.random()
        //let r1_100= Math.random();

        let a1=40;
        let b1=60;
        let r40_60= a1 + (b1-a1)*Math.random();
        console.log("The random number is: ",r40_60)
        console.log("The random number is: ",r)
    </script>
</body>
</html>
