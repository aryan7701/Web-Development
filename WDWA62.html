    <script>
        //format to store data and data tranportation
         let jsonObj= {
            name: "Aryan",
            channel: "CoderOp",
            friend:"Abhinav",
            food:"  Samosa",

        JsonObject = JSON.parse(myJsonStr);
         console.log(JsonObject);
