<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS font</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Roboto Slab', 'serif' ,'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
            font-size: 27px; /*1/96 of an inch*/
            line-height: 1.6em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Font In CSS</h3>
    <p>Lets play with <span>fonts</span>. It is very exciting.</p>
</body>
</html>
