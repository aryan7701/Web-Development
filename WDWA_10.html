    <title>Ids & Classes</title>
</head>
<body>
    <h2>Ids And Classes HTML Tutorials</h2>
    <div id="Mainbox" class="redBg blackBorder">
        This is my Mainbox
    </div>
    <span class="redBg"></span>
    <!-- Select and press CNTRL+/ to comment -->
    <!-- Emmet -->
    <!-- .is for classes and # is for ids -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder AnotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackgro"></div>
    <!-- Creating multiplr elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3 + <Tab> -->
    <!-- <span class="myClass myClass2 myClass3*4 +<Tab> t print 4 similar elements-->
    <span class="clas class2 class3"></span>
    <span class="clas class2 class3"></span>
    <span class="clas class2 class3"></span>
    <span class="clas class2 class3"></span>
</body>
