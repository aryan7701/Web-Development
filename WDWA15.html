<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        p{
            border: 2px solid red;
        }
        #FirstParagraph{
            color: red;
            background-color: black;
        }
        .bgBlue{
            color: gold;
            background-color: blue;
        }
        footer, span{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h3>Selectors in CSS</h3>
    <p id="FirstParagraph">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondparagraph" class="bgBlue">This is an another paragragh to demonstrate the css selectors</p>
    <div>
        <p>
            Oraewoh namaewa peter parker spider man. boku-wah gaaki dah...!!!
        </p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
