<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3> Ids and Classes Tutorial</h3>
    <div id="Mainbox" class="redBg blackborder">
        This is my mainbox
    </div>
    <span id="Mymainbox" class="redBg">
        This is my new mainbox and supplies
    </span>
    <span class="redBg"></span>
    <!-- Select and Press ctrl+/ to comment -->
    <!-- Emmet -->
    <!-- span.redBg for the syntax of class  -->
    <!-- span#main for the syntax of id -->
    <!-- . is for class and # is for id -->
    <span class="redBG"></span>
    <span id="Mainspan"></span>
    <div class="redBg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackborder"></div>
    <!-- creating multiple class using Emmet -->
    <!-- span.myClass.Myclass2.Myclass3 +<Tab> -->
        <span class="myclass1 myclas2 myclass3"></span>
</body>
</html>
