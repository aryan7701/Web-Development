    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is  my paragraph</p>
    </div>
    <div class="conatiner">
        <p>This is another &nbsp; &nbsp; paragraph with two spaces </p>
        <p>Paraggrah is written like this &lt;p&gt; </p>
        <p>Pound currency is written  like this &pound; </p>
        <p>Copyright symbol is written like this &copy;</p>
        <p>Another character is &rAarr; </p>
        <p>Another Character is written like this &frac14;</p>
        <p>Empty character is written like this &#8203; </p>
    </div>
