<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation in DOM</title>
</head>
<body>
    <div id ="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        My Brother from Another Mother
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        let containers= document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelector('.container');
        console.log("Selector returns ",sel);
        let sel2 = document.querySelector('#nav>li');
        console.log("Selector returns ",sel2);

        let sel1= document.querySelectorAll('#nav>li');
        console.log("Selector returns: ",sel1);
    </script>
</body>
</html>
