<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In HTML</title>
    <style>
        #FirstPara{
            color: aqua;/*Color by name*/
        }
        #SecondPara{
            color: rgb(233, 120, 84);/*Color in rgb value*/
        }
        #ThirdPara{
            color: #ffff;
            background-color: #ff321f;/*Color in Hexadecimal value*/
        }
    </style>
</head>
<body>
    <h3>This is my  first main box</h3>
    <p id="FirstPara">This is the first paragraph of the first main box</p>
    <h3>This is my  second main box</h3>
    <p id="SecondPara">This is the second paragraph of the Thirdd main box</p>
    <h3>This is my  Third main box</h3>
    <p id="ThirdPara">This is the Third paragraph of the Third main box</p>
</body>
</html>
